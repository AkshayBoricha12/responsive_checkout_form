<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive checkout form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div class="cart-header">
          <div class="cart-title">Cart</div>
          <div class="cart-icon">
            <strong><i class="fa-solid fa-cart-shopping"></i>4</strong>
          </div>
        </div>
        <div class="cart-content">
          <div class="cart-items">
            <div class="cart-item">Item 1</div>
            <div class="cart-item">Item 2</div>
            <div class="cart-item">Item 3</div>
            <div class="cart-item">Item 4</div>
          </div>
          <div class="cart-item-prices">
            <div class="cart-item-price">
              <span class="dollar-symbol">$</span>15
            </div>
            <div class="cart-item-price">
              <span class="dollar-symbol">$</span>5
            </div>
            <div class="cart-item-price">
              <span class="dollar-symbol">$</span>8
            </div>
            <div class="cart-item-price">
              <span class="dollar-symbol">$</span>2
            </div>
          </div>
        </div>
        <hr />
        <div class="cart-footer">
          <div class="cart-total">Total</div>
          <div class="cart-total-price">
            <strong><span class="dollar-symbol">$</span>30</strong>
          </div>
        </div>
      </div>
      <div class="bill-details">
        <div class="billing-address">
          <h1>Billing Address</h1>
          <form action="">
            <div class="form-label">
              <i class="fa-solid fa-user"></i>
              <label for="fullName">Full Name</label>
            </div>
            <input
              type="text"
              class="form-input"
              id="fullName"
              placeholder="John M. Doe"
            />
            <div class="form-label">
              <i class="fa-solid fa-envelope"></i>
              <label for="Email">Email</label>
            </div>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="john@example.com"
            />

            <div class="form-label">
              <i class="fa-solid fa-envelope"></i>
              <label for="address">Address</label>
            </div>
            <input
              type="text"
              id="address"
              class="form-input"
              placeholder="542 W. 15th Street"
            />

            <div class="form-label">
              <i class="fa-solid fa-building-columns"></i>
              <label for="city">City</label>
            </div>
            <input
              type="text"
              id="city"
              class="form-input"
              placeholder="New York"
            />

            <div class="stateZip">
              <div class="stateDiv">
                <label class="form-label" for="state">State</label>
                <input
                  type="number"
                  id="state"
                  class="form-input"
                  placeholder="NY"
                />
              </div>
              <div class="zipDiv">
                <label class="form-label" for="zip">Zip</label>
                <input
                  type="text"
                  id="zip"
                  class="form-input"
                  placeholder="10001"
                />
              </div>
            </div>
            <div class="form-input-group">
              <input
                type="checkbox"
                class="form-check-input"
                id="cbAddressSame"
                checked
              />
              <label for="cbAddressSame" class="form-label"
                >Shipping address same as billing.</label
              >
            </div>
            <button class="submitBtn">Continue to checkout</button>
          </form>
        </div>
        <div class="payment">
          <h1>Payment</h1>
          <form action="">
            <div class="form-label">
              <label for="fullName">Accepted Cards</label>
            </div>
            <div class="logos">
              <img src="assets/images/visa_logo.webp" alt="Visa logo" />
              <img
                src="assets/images/american_express_logo.jpg"
                alt="American express logo"
              />
              <img src="assets/images/mastercard_logo.svg" alt="Mastercard logo" />
              <img src="assets/images/discover_logo.jpg" alt="Discover logo" />
            </div>
            <div class="form-label">
              <i class="fa-solid fa-envelope"></i>
              <label for="uname">Name on Card</label>
            </div>
            <input
              type="text"
              id="uname"
              class="form-input"
              placeholder="John More Doe"
            />

            <div class="form-label">
              <i class="fa-solid fa-envelope"></i>
              <label for="creditCardNo">Credit card number</label>
            </div>
            <input
              type="text"
              id="creditCardNo"
              class="form-input"
              placeholder="1111-2222-3333-4444"
            />

            <div class="form-label">
              <i class="fa-solid fa-building-columns"></i>
              <label for="expMonth">Exp Month</label>
            </div>
            <input
              type="text"
              id="expMonth"
              class="form-input"
              placeholder="September"
            />

            <div class="stateZip">
              <div class="stateDiv">
                <label class="form-label" for="expYear">Exp Year</label>
                <input
                  type="number"
                  id="expYear"
                  class="form-input"
                  placeholder="2018"
                />
              </div>
              <div class="zipDiv">
                <label class="form-label" for="cvv">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  class="form-input"
                  placeholder="352"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/c1f77fdc81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
